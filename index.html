    <h1>CristianValta03 Crasher</h1>
    <input type="text" id="pesan" placeholder="Masukkan nomor target (62...)" />
    <div class="buttons">
      <button onclick="kirim('CrashInvis')">CrashInvis</button>
      <button onclick="kirim('Fc-Close')">Fc-Close</button>
      <button onclick="kirim('Invisible')">Invisible</button>
      <button onclick="kirim('Fc-Invis')">Fc-Invis</button>
    </div>
    <p id="success"></p>
  </div>

  <script src="script.js"></script>
</body>
